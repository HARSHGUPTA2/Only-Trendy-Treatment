<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Fashion Shop</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
   
</head>

<body>
    <nav>
        <a href="#"><img src="company_logo.png" alt="Logo"></a>
        <div id="searchGroupWithSearchAndOptionBoxes">
            <select name="optionBox" id="optionBox" onchange="adjustSelectSize(this)">
                <option value="All" selected>All</option>
                <option value="Men Support Shoes">Men Sports Shoes</option>
                <option value="Men Watch">Men Watch</option>
                <option value="Sunglasses and Frames">Sunglasses and Frames</option>
                <option value="Wallet">Wallet</option>
                <option value="Belts">Belts</option>
                <option value="Women Sports Shoes">Women Sports Shoes</option>
                <option value="Bags">Bags</option>
            </select>
            <input type="search" name="Search" id="searchBox" placeholder="Search Here">
        </div>
        <div id="homeGroup" class="squareNavOptionGroup">
            <a href="#"><i class='bx bx-home-heart'></i></a>
            <a href="#">Home</a>
        </div>
        <div id="productGroup" class="squareNavOptionGroup">
            <a href="#"><i class='bx bxs-store'></i></a>
            <a href="#">Products</a>
        </div>
        <div id="accountGroup" class="squareNavOptionGroup">
            <a href="#"><i class='bx bxs-universal-access'></i></a>
            <a href="#">Account</a>
        </div>
    </nav>
    <div id="imageScroller">
        <div class="scroller-container">
          <img src="scroller-images/image1.jpg" alt="Image 1">
          <img src="scroller-images/image2.jpg" alt="Image 2">
          <img src="scroller-images/image3.jpg" alt="Image 3">
          <img src="scroller-images/image4.jpg" alt="Image 4">
          <!-- Add more images as needed -->
        </div>
      </div>


    <script src="js/script.js"></script>
</body>

</html>
